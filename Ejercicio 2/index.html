<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container col-6">
        <h2 class="text-center mt-5">ORDEN DE POLLO</h2>
        <fieldset class="border border-secondary pr-4 pl-4 pt-2">
            <legend class="w-auto">Combos y productos</legend>
            <div class="form-group">
                <h4>Combos:</h4>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="combo1">
                    <input class="form-check-input" type="radio" name="combos" id="combo1" value="7.25">Super combo</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="combo2">
                    <input class="form-check-input" type="radio" checked name="combos" id="combo2" value="5.75">Combo personal</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="combo3">
                    <input class="form-check-input" type="radio" name="combos" id="combo3" value="3.50">Combo infantil</label>
                </div>
            </div>
            <div class="form-group mt-4">
                <h4>Productos:</h4>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p1">
                        <input class="form-check-input" type="checkbox" id="p1" value="1.50">Ensalada
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p2">
                    <input class="form-check-input" type="checkbox" id="p2" value="1.25">Papa Frita</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p3">
                    <input class="form-check-input" type="checkbox" id="p3" value="1.75">Pieza de pollo grande</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p4">
                    <input class="form-check-input" type="checkbox" id="p4" value="1.50">Pieza de pollo mediana</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p5">
                    <input class="form-check-input" type="checkbox" id="p5" value="1.25">Pieza de pollo pequeña</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p6">
                    <input class="form-check-input" type="checkbox" id="p6" value="1.50">Bebida grande</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p7">
                    <input class="form-check-input" type="checkbox" id="p7" value="1.25">Bebida mediana</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p8">
                    <input class="form-check-input" type="checkbox" id="p8" value="1.00">Bebida pequeña</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p9">
                    <input class="form-check-input" type="checkbox" id="p9" value="0.50">Café</label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="p10">
                    <input class="form-check-input" type="checkbox" id="p10" value="1.25">Postre</label>
                </div>
            </div>

            <div class="form-group mt-4">
                <h4>Sugerencias:</h4>
                <div id="textAreaDiv" data-toggle="tooltip" title="Ctrl + Shift + e  Para editar" class="border">

                </div>
                <textarea class="form-control" data-toggle="tooltip" data-html="true"
                    title="Ctrl + Shift + s  Para guardar" id="textArea" rows="3"></textarea>
            </div>
            <div class="form-inline mb-4">
                <h4 class="mr-3">Total: </h4>
                <div class="input-group mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" readonly class="form-control" id="total" name="total">
                </div>
            </div>
            <input type="submit" data-toggle="modal" data-target="#modalDetalle" class="btn btn-primary mb-4"
                value="Pedido">
        </fieldset>

        <!-- MODAL -->
        <div class="modal fade" id="modalDetalle" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Detalle del pedido</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Precio</th>
                              </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                        <fieldset class="border border-secondary pr-4 pl-4 pt-2 pb-3 mt-4">
                            <legend class="w-auto">Sugerencias</legend>
                            <div class="" id="modalSuge"></div>
                        </fieldset>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="reset" class="btn btn-primary">Reiniciar Ejercicio</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
